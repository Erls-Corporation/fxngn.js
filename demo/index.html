		<input id="dom" value="dom" name="backend" type="radio" checked /><label for="dom">DOM</label><br />
		<input id="cnvs" value="canvas" name="backend" type="radio" /><label for="cnvs">Canvas</label><br />

	</div>
	<div>
		<input id="domanip" value="dom" name="variant" type="radio" checked /><label for="domanip">DOM Manipulation</label><br />
		<input id="html" value="html" name="variant" type="radio" /><label for="html">HTML Generation</label><br />
		<input id="styl" value="style" name="variant" type="radio" /><label for="styl">Style Generation</label>
	</div>
	<div>
		<input id="fragment" value="fragment" name="style" type="checkbox" /><label for="fragment">Document Fragment</label><br />
		<input id="transform" value="transform" name="style" type="checkbox" /><label for="transform">CSS3 Transform</label><br />&nbsp;
	</div>
	<div>
		<input id="raf" type="checkbox" checked /><label for="raf">requestAnimationFrame</label><br/>

	</div>

</form>

<script src="spawn.js"></script>
<script src="update.js"></script>
<script src="render.js"></script>
<script>
function onload() {

prepareControls();

start();

}

var hues = [7, 39, 71, 103, 135, 167, 199, 230],
	shapes = ["square", "diamond", "circle", "star"],
	i = hues.length,
	j = shapes.length,
	graphics = [],
	hue, shape, _j, name, img;

while ( i-- ) {
	hue = hues[i];
	_j = j;
	while ( _j-- ) {
		shape = shapes[_j];
		name = shape + hue;
		img = new Image();
		img.src = "sprites/" + name + ".png";
		graphics.push( [name, img] );
	}
}

window.graphics = graphics;

</script>
