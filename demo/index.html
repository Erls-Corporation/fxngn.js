<!DOCTYPE html>
<html>
<head>
<style>
html {
	padding: 0;
	margin: 0;
}

#scene {
	display: none;
	position: relative;
	width: 800px;
	height: 600px;
	border: 1px solid black;
}

#scene div {
	position: absolute;
	background: url("point.png");
	background-size: 100%;
}

#canvas {
	display: none;
	position: absolute;
	top: 0;
	left: 0;
	border: 1px solid black;
}

#stats {
	position: absolute;
	top: 0;
	left: 820px;
}
</style>
</head>
<body onload="onload()">
<style id="sceneStyle"></style>
<div id="scene"></div>
<canvas id="canvas" width="800" height="600"></canvas>
<div id="stats"></div>
<script src="../fxngn.js"></script>
<script src="utils.js"></script>
<script src="init.js"></script>
<script src="spawn.js"></script>
<script src="update.js"></script>
<script src="render.js"></script>
<script>
function onload() {
	
Fx.load([
	"point.png"
]);

Fx.run( initDOM, [
		stats
	, renderStyleRounded
	, updateStyle
	, spawnStyle
	//, detach
]);

}
</script>
</body>
</html>
