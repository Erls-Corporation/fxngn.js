<!DOCTYPE html>
<html>
<head>
<style>
html {
	padding: 0;
	margin: 0;
}

#scene {
	position: relative;
	width: 800px;
	height: 600px;
	border: 1px solid black;
}

#scene div {
	position: absolute;
	background: url("point.png");
	width: 10px;
	height: 10px;
}

#canvas {
	position: absolute;
	display: none;
	top: 0;
	right: 0;
	border: 1px solid black;
}
</style>
</head>
<body onload="onload()">
<style id="sceneStyle"></style>
<div id="scene"></div>
<canvas id="canvas" width="600" height="400"></canvas>
<div id="stats"></div>
<script src="fxngn.js"></script>
<script src="logic.js"></script>
</body>
</html>
