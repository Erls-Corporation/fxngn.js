<!DOCTYPE html>
<html>
<head>

	padding: 0;
	margin: 0;
}

#scene {
	position: relative;

	height: 600px;
	border: 1px solid black;
}

#scene div {
	position: absolute;
	background: url("point.png");
	background-size: 100%;
}

#canvas {
	position: absolute;
	display: none;
	top: 0;
	left: 0;
	border: 1px solid black;
}

#stats {
	position: absolute;
	top: 0;
	left: 820px;
}
</style>
</head>
<body onload="onload()">
<style id="sceneStyle"></style>
<div id="scene"></div>
<canvas id="canvas" width="800" height="600"></canvas>
<div id="stats"></div>
<script src="fxngn.js"></script>
<script src="logic.js"></script>
</body>
</html>
